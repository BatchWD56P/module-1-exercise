<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module-1-Exercise</title>
  </head>
  <body>
    <header>
      <h1>Group 5 Module 1 Exercise</h1>
    </header>

    <h3>Sample use of Forms</h3>

    <div class="form-group">

      <label for="newUsername">Username <i style="color: red">*</i></label
      ><br />
      <input
        type="text"
        name="newUsername"
        placeholder=" Username (required)"
        required
      />
    </div>
    <div class="form-group">
      <label for="newPassword">Password <i style="color: red">*</i></label
      ><br />
      <input
        type="password"
        name="newPassword"
        placeholder="Enter Password"
        required
      />
    </div>
    <div class="form-group">
      <label for="rePassword">Confirm Password </label><br />
      <input
        type="password"
        name="rePassword"
        placeholder="Confirm Password"
      />
    </div>
    <div class="form-group">
      <label for="newLastname">Lastname <i style="color: red">*</i></label
      ><br />
      <input
        type="text"
        name="newLastname"
        placeholder="Lastname (required)"
        required
      />
    </div>
    <div class="form-group">
      <label for="newFirstname">Firstname <i style="color: red">*</i></label
      ><br />
      <input
        type="text"
        name="newFirstname"
        placeholder="Firstname (required)"
        required
      />
    </div>
    <div class="form-group">
      <label for="usr_mobile">Mobile Number <i style="color: red">*</i></label
      ><br />
      <input
        type="text"
        name="usr_mobile"
        maxlength="11"
        placeholder="e.g. 09109005555 (required)"
        required
      />
    </div>
    <br />
    <div class="form-group">
      <label for="usr_email">E-Mail <i style="color: red">*</i></label
      ><br />
      <input
        type="email"
        name="usr_email"
        placeholder="email address (required)"
        required
      />
    </div>
    <br />
    <div class="form-group">
      <label for="usr_bdate">Birth Date <i style="color: red">*</i></label
      ><br />
      <input
        type="date"
        name="usr_bdate"
        required
      />
    </div>
    <br />
    <button">
      <a href="#">Submit</a>
    </button>
    <p>
      Already Registered? <a href="#">Log-in here</a>
    </p>

    <footer>&copy; KodeGo WD56P Group 5</footer>
  </body>
</html>
